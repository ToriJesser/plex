<!DOCTYPE html>
<html lang="en">

<!-- Head -->
    <head>

        <meta charset="utf-8" viewport-fit="cover">
        <title>Plex Requests</title>
        <link rel="stylesheet" type="text/css" href="./css/index.css">
        <script src="js/index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    </head>

<!-- Body -->
    <body>

    <!-- Navbar -->
    <div class= "navbar">
        <a class="active" href="https://www.imdb.com/?ref_=nv_home" target="_blank" style="color:black">IMDB</a>
    </div>

    <!-- Video --> 
    <div>
        <video autoplay muted loop id="video" style="height:100%">
            <source src="./videos/Plexus - 27669.mp4" type="video/mp4">
            Your browser does not support HTML5 video. <!-- alt video playback fail -->
        </video>
    </div>

    <!-- Video Text -->
    <div class="video_text">
    <center>
        <h1 style="color:goldenrod;">Welcome To Plex Requests!</h1>
    </center>
    </div>

    <div class="center">
    <!-- Title Request Form -->
        <form action="https://formspree.io/mlelperq" method="POST" class="form-container">
            <input type="hidden" name="_next" value="https://torijesser.github.io/plex/"/>
            <label for="Name"><b>Your Name:</b></label>
                <input type="text" placeholder="Please enter your name here" name="Name" required>
            <label for="Movie Title"><b>Movie Title:</b></label>
                <input type="text" name="Movie Title" placeholder="Please enter title of movie here" required>
            <label for="Release Date"><b>Release Date:</b></label>
                <input type="text" name="Release Date" placeholder="Optional release date here">
            <label for="IMBD Link"><b>IMDB Link:</b></label>
                <input type="text" name="IMDB Link" placeholder="Required IMBD link" required>
                
        <button type="submit" class="btn" value="Send">SUBMIT</button>
            
    
        </form>
    </div>

    <!-- Fix Request Form -->
    <div>
    <button onclick="openForm()" class="Pop_Up_Button"> FIX REQUESTS </button>
    <div class="form-popup" id="myForm">
        <form action="https://formspree.io/myypbpag" method="POST" class="fix-form-container">
            <input type="hidden" name="_next" value="https://torijesser.github.io/plex/"/>
            <label for="Name"><b>Your Name:</b></label>
                <input type="text" placeholder="Please enter your name here" name="Name" required>
            <label for="Movie Title"><b>Description</b></label>
                <input type="text" name="Issue" placeholder="Please enter a brief description of your issue" required>
                
        <button type="submit" class="btn" value="Send">SUBMIT</button>
        <button type="button" class="btn cancel" onclick="closeForm()">CLOSE</button>
    </div>

    </body>

</html>
